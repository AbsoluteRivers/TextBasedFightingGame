<!DOCTYPE html>
<html lang = "en">
    <head>
        
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href = "text_rpg_styles.css">
        <title>Words of Power</title>
    </head>
    <body class="main-menu-body">
        <h1 id="title-header">Words of Power</h1>
        
        <main>
            <div class="main-menu">
                <button class="main-btn" id="play-game-btn">Play</button>
                <button class="main-btn" id="local-versus-btn">Versus</button>
                <button class="main-btn" id="exit-btn">Exit</button>
            </div>
        </main>

        <div id="overlay"></div>

        <div id="versus-window">
                <span id="versus-selector-txt"> vs P2 or vs CPU? </span><br>
                <button class="versus-choice" id="choice-p2" onclick="p2_choice()"> P2 </button>
                <button class="versus-choice" id="choice-pc" onclick="pc_choice()"> CPU </button>
                <button class="versus-choice" id="return-close" onclick="close_choice()"> Return </button>

        </div>

        <script src="text_rpg_script.js">

        </script>
    </body>
</html>
