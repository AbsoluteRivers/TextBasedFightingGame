<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href = "/Words-of-Power/text_rpg_styles.css">
        <title>Words of Power - Story Mode</title>
    </head>
    <body class="solo-story-body">
        <div class="btn-area">
            <button class="menu-story" id="story-main-menu-btn">Main Menu</button>
        </div>
        <div class="story" id="story-start">
            
            
        </div>
        
        <div class="story-end" id="win-solo">
            <p class="story-ed" id="win-1">I did it! I managed to win.</p>
        </div>
        <div class="story-end" id="lost-solo">
            <p class="story-ed" id="lost-1">I lost!</p>
        </div>
        <div class="story-end" id="tie-solo">
            <p class="story-ed" id="tied-1">It's a tie!</p>
        </div>


        <div id="next-btn-div">
            <button id="next">Next</button>
        </div>
        <div id="retry-btn-div">
            <button id="retry">Retry</button>
            <button id="exit-menu">Exit</button>
        </div>

        <script src="/Words-of-Power/text_rpg_script.js" defer>

        </script>
    </body>

</html>
