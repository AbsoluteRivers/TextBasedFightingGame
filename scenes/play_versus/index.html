<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href = "/Words-of-Power/text_rpg_styles.css">
        <title>Words of Power - Versus</title>

        <script src="/Words-of-Power/text_rpg_script.js" defer>
        </script>  
    </head>
    <body class="versus-body">
        <div class="menu-versus">
            
        </div>
        <audio id="versus-bgm" autoplay src="/Words-of-Power/assets/audio/Good Day To Die - MiguelJohnson.mp3" type="audio/mpeg" preload="auto">
        </audio>
        <button id="audio-play-pause"></button>
        <div class="btn-area">
            <button class="menu-story" id="story-main-menu-btn">Main Menu</button>
        </div>

        <div class="stats-p1" id="stats-p1-id">
            <span class="name" id="p1-name"><em>Player 1: </em></span>
            <span class="score-right"><strong> </strong></span>
            <span class="stat"><strong>Stamina: </strong>
                <div class="bar" id="health-bar-p1">100</div>
            </span>
            <span class="stat"><strong>Shield: </strong>
                <div class="bar" id="shield-bar-p1">100</div>
            </span>
            <span class="stat"><strong>Mana: </strong>
                <div class="bar" id="mana-bar-p1">100</div>
            </span>
        </div>
        <div class="stats-p2" id="stats-p2-id">
            <span class="name" id="p2-name"><em>Player 2: </em></span>
            <span class="name" id="pc-name"><em>PC: </em></span>
            <span class="score-right"><strong> </strong></span>
            <span class="stat"><strong>Stamina: </strong>
                <div class="bar" id="health-bar-p2">100</div>
            </span>
            <span class="stat"><strong>Shield: </strong>
                <div class="bar" id="shield-bar-p2">100</div>
            </span>
            <span class="stat"><strong>Mana: </strong>
                <div class="bar" id="mana-bar-p2">100</div>
            </span>
        </div>
        

        <div class="left-btn-fight" id="btn-fight-p1">
            <div class="fight-overlay" id="p1-overlay"></div>
            <button class="left-fight" id="physical-p1">Weapon Hit</button>
            <button class="left-fight" id="block-p1">Counter</button>
            <button class="left-fight" id="magical-p1">Magic Spell</button>
        </div>
        <div class="right-btn-fight" id="btn-fight-p2">
            <div class="fight-overlay" id="p2-overlay"></div>
            <button class="right-fight" id="physical-p2">Weapon Hit</button>
            <button class="right-fight" id="block-p2">Counter</button>
            <button class="right-fight" id="magical-p2">Magic Spell</button>
        </div>
        <div class="right-btn-fight" id="btn-fight-pc">
            <div class="fight-overlay" id="pc-overlay"></div>
            <button class="right-fight" id="physical-pc">Weapon Hit</button>
            <button class="right-fight" id="block-pc">Counter</button>
            <button class="right-fight" id="magical-pc">Magic Spell</button>
        </div>

        <div id="overlay-win"></div>
        <div id="versus-win-window">
                <span class="winning-txt" id="win-txt"> You Win! </span>
                <span class="winning-txt" id="lost-txt"> You Lost! </span>
                <span class="winning-txt" id="p1-win-txt"> Player 1 Win! </span>
                <span class="winning-txt" id="p2-win-txt"> Player 2 Win! </span>
                <spam class="winning-txt" id="tie-txt"> It's a tie! </spam>
                <button class="win-choice" id="choice-fight"> Fight Again </button>
                <button class="win-choice" id="choice-return"> Main Menu </button>

        </div>

          
    </body>

</html>
